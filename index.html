<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="background">
    
    <div class="card">
      <div class="feat-img card_child-1" role="bg-img">
        <img src="images/image-product-desktop.jpg" class="desk-img" alt="card image desktop">
        <img src="images/image-product-mobile.jpg"class="mob-img"  alt="card image mobile">
      </div>

      <div class="card_child-2">
        <p class="card_type">PERFUME</p>
  
        <h1 class="card_title">Gabrielle Essence Eau De Parfum</h1>
      
        <p class="card_desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      
        <div class="price">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        
        <button class="card_btn"><img src="images/icon-cart.svg" alt="cart icon"/>Add to Cart</button>
        
      </div>
    </div>
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ayaat</a>.
    </div>
  </main>
  
</body>
</html>
